<script id="docxPaperT" type="text/x-dot-template">
    <div id="{{=it.file.id}}" class="studentFile" style="padding: 5px 5px;">
	<span title="{{=it.file.name}}" class="textTitle">
		{{=it.file.name}}
	</span>

        <div class="progress progress2">
            <div class="progress-bar progress-bar2 bar-unOver">
                0%
            </div>
        </div>
        <span class="removeFile  icon-remove"></span>
    </div>
</script>
<script id="uploadDialogT" type="text/x-dot-template">
    <div>
        <div class="col-md-12">
        <span id="importDocxPaper" class="uploadBtn btn btn-primary btn-lg">
            <label class="icon-cloud-upload">上传试卷</label>
        </span>
        </div>
        <div id="docxPapers" class="col-md-12" style="margin-top: 30px;"></div>
    </div>
</script>
<script id="viewItemT" type="text/x-dot-template">
    {{~it.items:item:index}}
    <div class="view-item" style="background-color:{{? index %2 === 0}}#f0f8ff{{??}}#faebd7{{?}};">
        <div class="ez-vi-item">{{=item.item}}</div>
        <div class="ez-vi-detail">
            <div class="ez-vi-analysis-item">{{=item.analysis||'无'}}</div>
            <div class="ez-vi-answer-item">{{=item.answer||'无'}}</div>
            <div class="ez-vi-review-item">{{=item.review||'无'}}</div>
        </div>
    </div>
    {{~}}
</script>
<script id="formT" type="text/x-dot-template">
    <div class="form-group row">
        <label class="col-sm-2 text-right" style="font-size: 14px;">试卷名称:</label>
        <div class="col-sm-10">
            <input id="paperName" type="text" class="form-control" value="{{=it.docxName}}">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 text-right" style="font-size: 14px;">科目:</label>
        <div class="col-sm-10">
            <select id="subject" class="form-control" style="width: 200px;">
                {{~it.subjects:item:index}}
                <option value="{{=item.id}}">{{=item.name}}</option>
                {{~}}
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 text-right" style="font-size: 14px;">学段:</label>
        <div class="col-sm-10">
            <select id="learnSegment" class="form-control" style="width: 200px;">
                {{~it.learnSegments:item:index}}
                <option value="{{=item.id}}">{{=item.name}}</option>
                {{~}}
            </select>
        </div>
    </div>
</script>
