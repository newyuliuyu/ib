    var script = document.createElement("script");

    script.setAttribute("data-main", app.rootPath + "resources/js/app");

    var heads = document.getElementsByTagName("head");
    document.documentElement.appendChild(script);
</script>

<script id="itemT" type="text/x-dot-template">
    {{~it.items:item:index}}
    <div class="item-list" data-itemId="{{=item.id}}">
        <div class="item-top">
            <span>知识点：</span>

            {{? item.itemKnowledge.hasKnowledge}}
            <span>
                <a href="javascript:void(0);"
                   itemId="{{=item.id}}"
                   class="setting-knowledge" ids="{{=item.itemKnowledge.knowledgeIds}}">
                        {{=item.itemKnowledge.knowledgeNames}}
                    </a>
            </span>

            {{??}}
            <span><a href="javascript:void(0);" itemId="{{=item.id}}" class="setting-knowledge">无</a></span>
            {{?}}

        </div>
        <div class="item-body" itemStemId="{{=item.itemStem.id}}">
            <!--题干-->
            {{=item.itemStem.content}}
        </div>
        <div class="item-footer">
            <span>&nbsp;</span>
            <a class="float-right edit-item-btn" style="cursor: pointer;">编辑题目</a>
            <a class="float-right item-analysis-btn">解析</a>

        </div>
        <div class="item-detail">
            <div class="analysis-item">
                <!--解题思路分析-->
                {{=item.analysis.content}}
            </div>
            <div class="answer-item">
                <!--解答-->
                {{=item.answer.content}}
            </div>
            <div class="review-item">
                <!--点评-->
                {{=item.comment.content}}
            </div>
        </div>
    </div>
    {{~}}

</script>
